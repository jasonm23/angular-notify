<html>
  <head>
    <title>Test notify script</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <script type="text/javascript" src="../components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../src/notify.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/example.js"></script>
    <style type="text/css">
      .notify{
        padding: 5px 10px;
        position:absolute;
        left: 25%;
        top: 50%;
        width: 200px;
      }
    </style>
  </head>

  <body ng-app="exampleApp">
    <div ng-controller="ExampleCtrl">
    <h1>Notify Example</h1>
    <form>
      <fieldset>
      <legend>Options</legend>
      <label>Extra Class:</label>
      <select ng-model="extra_class" ng-options="c.name for c in extra_classes"></select>
      <label>Duration</label>
      <input type="text" ng-model="duration" />
      <label>Text</label>
      <textarea ng-model="text"></textarea>
      </fieldset>
    </form>
    <button class="btn btn-primary" ng-click="clickExample()">Show Notification</button>

    <!-- Required Directive -->
    <div class="notify" notify />
    </div>
  </body>
</html>
